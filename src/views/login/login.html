<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>
	<header>
		<nav>
			<a href="#">LOGO</a>
			<a href="#">Home</a>
			<a href="#" class="css-active">Active page</a>
		</nav>
		<div>
			User-Menu
		</div>
	</header>

	<main
		class="flex text-center flex-col items-center max-w-2xl px-3 sm:px-0 mx-auto">
		<h1 class="mt-10">Pichi's LAN</h1>

		<p class="mt-10 leading-8">
			Bitte logge dich ein um alle Features zu nutzen. <br>Hinweis: Aktuell
			basiert die Webseite auf einem Invite-only Prinzip. Das heißt nur
			eingeladene Nutzer können sich anmelden.
		</p>

		<form id="login" class="css-login p-8 w-full sm:w-3/4">
			<label class="block mb-8">
				<div class="css-input">
					<input placeholder="E-Mail-Adresse" type="email" />
				</div>
			</label>

			<label class="block my-8">
				<div class="css-input">
					<input placeholder="Passwort" type="password" />
				</div>
			</label>

			<button class="w-full">Login</button>

			<a href="#" class="block mt-5">Passwort vergessen</a>
		</form>
	</main>

	<footer>
		<a href="/datenschutz">Datenschutz</a>
	</footer>
</body>

</html>
